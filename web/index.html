  <body

    data-open="hover"

    data-col="blank-page"
  >
    <!-- BEGIN: Content-->
    <div class="app-content content">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
      <div class="content-wrapper">
        <div class="content-header row"></div>
        <div class="content-body">
          <div class="auth-wrapper auth-cover">
            <div class="auth-inner row m-0">
              <a class="brand-logo" href="join-meeting.html">
                <img alt="..." src="armscor_logo.png" width="72px" />
              </a>
              <!-- /Brand logo-->
              <!-- Left Text-->
              <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
                <div
                  class="w-100 d-lg-flex align-items-center justify-content-center px-5"
                >
                  <img class="img-fluid" src="meet.svg" alt="Join Mr" />
                </div>
              </div>
              <!-- /Left Text-->
              <!-- verify email v2-->
              <div
                class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5"
              >
                <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                  <h2 class="card-title fw-bolder mb-1">
                    How do you want to join your Armscor meeting?
                  </h2>

                  <div class="card mb-3">
                    <div class="card-body">
                      <h4 class="card-title">Continue on this browser</h4>
                      <p class="card-text">
                        No download or installation required.
                      </p>
                      <a href="#" class="btn btn-outline-primary">Continue</a>
                    </div>
                  </div>

                  <div class="card mb-3">
                    <div class="card-body">
                      <h4 class="card-title">Open your Armscor App</h4>
                      <p class="card-text">
                        Already have it? Go right to your meeting.
                      </p>
                      <button id='open-app' onc="armscor-connect://" class="btn btn-outline-primary">Open App</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- verify email-->
            </div>
          </div>
        </div>

    <script src="./assets/js/vendors.min.js"></script>

    <script src="./assets/js/jquery.sticky.js"></script>

    <script src="./assets/js/app-menu.js"></script>
    <script src="./assets/js/app.js"></script>

    <script>
      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null) {
          return null;
        }
        return decodeURI(results[1]) || 0;
      }

      $( "#open-app" ).click(function() {
        console.log($.urlParam('meetingId'));
        const meetingId = $.urlParam('meetingId');

        window.location.href = `armscor-connect://${meetingId}`;
      });
    </script>
