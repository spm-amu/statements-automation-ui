<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <!--[if !mso]>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <![endif]-->
  <meta name="x-apple-disable-message-reformatting">
  <!--[if mso]>
  <style>
    * {
      font-family: sans-serif !important;
    }
  </style>
  <![endif]-->
  <!--[if !mso]><!-->
  <!-- Insert font reference, e.g. <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet"> -->
  <!--<![endif]-->
  <style>
    *,
    *:after,
    *:before {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    * {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      font-family: Arial, sans-serif;
    }

    html,
    body {
      width: 100% !important;
      height: 100% !important;
      margin: 0;
      padding: 0;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      background-color: #f7fbf9;
    }

    .outer {
      background-color: #ffffff;
      height: 100%;
      width: 100%;
    }

    .inner {
      background-color: #f4f7f8;
      height: 100%;
      width: 100%;
    }

    .top-left-img {
      position: absolute;
    }

    .bottom-right-img {
      width: 100%;
      display: flex;
      justify-content: flex-end;
    }

    .logo {
      display: flex;
      width: 100%;
      justify-content: right;
      padding: 16px;
    }

    .title {
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: #945c33;
      font-weight: 600;
      padding: 64px;
    }

    .hr {
      width: 100%;
      border: 2px solid #7094a2;
    }

    td,
    .description {
      color: #01476C;
      padding-left: 8px;
      font-size: 24px;
    }

    table {
      width: 100%;
    }

    .table-container {
    }

    .icon {
      width: 20%;
      text-align: center;
    }

    .description {
      padding: 32px;
    }

    @media screen and (max-width: 750px) {
    }
  </style>
</head>

<body>
<div
  style="overflow: auto; width: 60%; height: 100%;  max-height: 100%; min-width: 280px; margin: auto; position: relative">
  <div class='outer'>
    <div class="inner">
      <div class="table-container">
        <table style="width: 100%">
          <tr>
            <td class="icon" align="left" style="text-align: left; display: inherit">
              <img src="./top-left.png" alt=""/>
            </td>
            <td align="left" style="text-align: right">
              <img src="./armscor_connect_logo.png" alt=""/>&nbsp;&nbsp;&nbsp;
            </td>
          </tr>
        </table>
      </div>
      <div class="title">
        ::title::
      </div>
      <div class="hr"></div>
      <div class="table-container">
        <table style="width: 100%">
          <tr>
            <td class="icon">
              <br/><br/>
              <img src="./calendar.png" alt=""/>
              <br/><br/><br/>
            </td>
            <td>
              <br/><br/>
              Date: ::startDate::
              <br/><br/><br/>
            </td>
          </tr>
          <tr>
            <td class="icon">
              <img src="./clock.png" alt=""/>
              <br/><br/><br/>
            </td>
            <td>
              Time: ::startTime:: - ::endTime::
              <br/><br/><br/>
            </td>
          </tr>
          <tr>
            <td class="icon">
              <img src="./building.png" alt=""/>
              <br/><br/><br/>
            </td>
            <td>
              Location ::locations::
              <br/><br/><br/>
            </td>
          </tr>
        </table>
      </div>
      <div class="hr"></div>
      <div class="table-container">
        <table style="width: 100%">
          <tr>
            <td class="icon">
              <br/>
              <img src="./computer.png" alt=""/>
              <br/><br/><br/>
            </td>
            <td>
              <br/>
              ::passcode::
              <br/><br/><br/>
            </td>
          </tr>
        </table>
      </div>
      <div class="hr"></div>
      <div class="description">
        ::description::
        <br/><br/><br/>
      </div>
      <div class="table-container">
        <table style="width: 100%">
          <tr>
            <td align="left" style="text-align: right">
              <img src="./bottom-right.png" alt=""/>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
